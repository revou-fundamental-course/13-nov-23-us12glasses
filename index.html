<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="nav-head">
            <a href="">Logo</a>
            <nav class="nav">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav>
        </section>
        <section class="title-head">
            <h1>Your Trusted Travel Agent's</h1>
            <h4>Your happiness is our happiness</h4>
        </section>
    </header>
    <main class="main-section">
        <section class="review">
            <img src="assets/mountains.png" alt="mountain">
            <p><i>"Liburan jadi menyenangkan bersama Travel Agentku"</i></p>
            <section class="review-user">
                <img src="assets/person.svg" alt="user">
            </section>
        </section>
        <section class="contact-us">
            <h5>Contact Us</h5>
            <h6>Sales akan menghubungi anda 1x24 jam setelah data kami terima.</h6>
            <form action="" class="form-input">
                <table>
                    <tr>
                        <td>
                            <label for="name">Your Name:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="name" id="nameId" placeholder="First and last name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email Address:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="email" id="emailId" placeholder="example@email.com">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="interest">What are you interested in?</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="interest" id="interestId">
                                <option value="" disabled selected>Select option</option>
                                <option value="mountain">Mountain</option>
                                <option value="lake">Lake</option>
                                <option value="forest">Forest</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="SEND" class="btn-send">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
</body>
</html>
